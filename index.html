<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的提问箱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FFD700',
            lightBlue: '#87CEEB',
            darkBlue: '#0000CD',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gradient-blue min-h-screen">
  <!-- 主容器 -->
  <div id="app" class="container mx-auto px-4 py-8">
    <!-- 导航栏 -->
    <div id="navigation" class="fixed top-4 left-4 z-40 hidden">
      <div class="flex gap-2">
        <button id="back-btn" class="nav-btn">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button id="home-btn" class="nav-btn">
          <i class="fa fa-home"></i>
        </button>
      </div>
    </div>
    
    <!-- 欢迎页面 -->
    <div id="welcome-page" class="flex flex-col items-center justify-center min-h-screen">
      <h1 id="welcome-title" class="text-[clamp(2rem,5vw,4rem)] font-bold text-white slide-up mb-8">欢迎来到我的提问箱</h1>
      
      <div id="buttons-container" class="flex flex-col sm:flex-row gap-4 opacity-0 fade-in" style="animation-delay: 1.5s;">
        <button id="questioner-btn" class="btn-hover bg-secondary text-primary font-bold py-3 px-8 rounded-full text-xl shadow-md">
          <i class="fa fa-pencil-square-o mr-2"></i>提问者入口
        </button>
        <button id="developer-btn" class="btn-hover bg-secondary text-primary font-bold py-3 px-8 rounded-full text-xl shadow-md">
          <i class="fa fa-cog mr-2"></i>开发者入口
        </button>
      </div>
    </div>
    
    <!-- 提问者入口页面 -->
    <div id="questioner-page" class="hidden pt-16">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- 提问箱表单 -->
        <div class="lg:w-1/2">
          <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-primary mb-6">留言箱</h2>
            
            <form id="question-form" class="space-y-4">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">姓名</label>
                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
              </div>
              
              <div>
                <label for="message" class="block text-gray-700 font-medium mb-2">想说什么？</label>
                <textarea id="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required></textarea>
              </div>
              
              <div class="flex items-center">
                <input type="checkbox" id="private" class="mr-2 h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="private" class="text-gray-700">我只希望我的留言被开发者看见</label>
              </div>
              
              <div class="flex gap-4">
                <button type="submit" class="btn-hover bg-primary text-white font-bold py-2 px-6 rounded-lg shadow-md">
                  <i class="fa fa-paper-plane mr-2"></i>提交
                </button>
                <button type="button" id="cancel-btn" class="btn-hover bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-md">
                  <i class="fa fa-times mr-2"></i>取消
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- 留言广场 -->
        <div class="lg:w-1/2">
          <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 h-full">
            <h2 class="text-2xl font-bold text-primary mb-6">留言广场</h2>
            
            <div id="messages-container" class="space-y-4 overflow-y-auto max-h-[calc(100vh-250px)]">
              <!-- 留言将在这里动态加载 -->
              <div class="text-center text-gray-500 py-10">
                <i class="fa fa-comments-o text-4xl mb-3"></i>
                <p>暂无公开留言，快来留下你的想法吧！</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 开发者入口页面 -->
    <div id="developer-login" class="hidden flex flex-col items-center justify-center min-h-screen">
      <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-primary mb-6 text-center">开发者入口</h2>
        
        <form id="developer-form" class="space-y-4">
          <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">请输入口令</label>
            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
            <p id="password-error" class="error-message hidden">请输入正确的口令</p>
          </div>
          
          <button type="submit" class="btn-hover w-full bg-primary text-white font-bold py-2 px-6 rounded-lg shadow-md">
            <i class="fa fa-unlock-alt mr-2"></i>登录
          </button>
        </form>
      </div>
    </div>
    
    <!-- 开发者控制面板 -->
    <div id="developer-panel" class="hidden pt-16">
      <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 mb-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
          <h2 class="text-2xl font-bold text-primary mb-4 md:mb-0">留言管理</h2>
          
          <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
            <div class="relative">
              <select id="sort-select" class="appearance-none bg-gray-100 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-primary">
                <option value="time-desc">按时间降序</option>
                <option value="time-asc">按时间升序</option>
                <option value="length-desc">按字数降序</option>
                <option value="length-asc">按字数升序</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <i class="fa fa-chevron-down text-xs"></i>
              </div>
            </div>
            
            <button id="export-btn" class="btn-hover bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">
              <i class="fa fa-download mr-2"></i>导出CSV
            </button>
            
            <button id="change-password-btn" class="btn-hover bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">
              <i class="fa fa-key mr-2"></i>修改口令
            </button>
          </div>
        </div>
        
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">内容</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">时间</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
              </tr>
            </thead>
            <tbody id="admin-messages" class="bg-white divide-y divide-gray-200">
              <!-- 留言将在这里动态加载 -->
              <tr>
                <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                  <i class="fa fa-inbox text-4xl mb-3"></i>
                  <p>暂无留言</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="text-center">
        <button id="logout-btn" class="btn-hover bg-red-500 text-white font-bold py-2 px-6 rounded-lg shadow-md">
          <i class="fa fa-sign-out mr-2"></i>退出登录
        </button>
      </div>
    </div>
    
    <!-- 修改口令模态框 -->
    <div id="password-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full">
        <h3 class="text-xl font-bold text-primary mb-4">修改口令</h3>
        
        <form id="change-password-form" class="space-y-4">
          <div>
            <label for="old-password" class="block text-gray-700 font-medium mb-2">当前口令</label>
            <input type="password" id="old-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
            <p id="old-password-error" class="error-message hidden">当前口令不正确</p>
          </div>
          
          <div>
            <label for="new-password" class="block text-gray-700 font-medium mb-2">新口令</label>
            <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
          </div>
          
          <div>
            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">确认新口令</label>
            <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all" required>
            <p id="confirm-password-error" class="error-message hidden">两次输入的新口令不一致</p>
          </div>
          
          <div class="flex gap-4">
            <button type="submit" class="btn-hover bg-primary text-white font-bold py-2 px-6 rounded-lg shadow-md">
              <i class="fa fa-save mr-2"></i>保存
            </button>
            <button type="button" id="close-modal-btn" class="btn-hover bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg shadow-md">
              <i class="fa fa-times mr-2"></i>取消
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
